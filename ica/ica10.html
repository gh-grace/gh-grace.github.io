<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>This button below with make the words become all caps.</h2>    
    <div id="demo" onclick="myFunction()">click me.</div>
    <script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "CLICK ME!";
    }
    </script>

    <h2>The button below will make words appear below it.</h2>
    <button onclick="mySecondFunction()">Click me.</button>
    <div id="demolition"onclick="mySecondFunction()"></div>
    <script>
    function mySecondFunction() {
        document.getElementById("demolition").innerHTML = "Hello World!";
    }
    </script>
</body>
</html>
