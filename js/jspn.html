<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS: Phone Number</title>
    <link rel="stylesheet" href="jspn.css">
    <script defer src="jspn.js"></script>
</head>
<body>

    <div id="container">
        <div class="container">
            <div class="wheel">
                <div class = "number" style = "--i:1;--clr:red;"><span>1</span></div>
                <div class = "number" style = "--i:2;--clr:orange;"><span>2</span></div>
                <div class = "number" style = "--i:3;--clr:yellow;"><span>3</span></div>
                <div class = "number" style = "--i:4;--clr:green;"><span>4</span></div>
                <div class = "number" style = "--i:5;--clr:blue;"><span>5</span></div>
                <div class = "number" style = "--i:6;--clr:purple;"><span>6</span></div>
                <div class = "number" style = "--i:7;--clr:pink;"><span>7</span></div>
                <div class = "number" style = "--i:8;--clr:gold;"><span>8</span></div>
                <div class = "number" style = "--i:9;--clr:silver;"><span>9</span></div>
                <div class = "number" style = "--i:0;--clr:aqua;"><span>0</span></div>
            </div>
        </div>
    </div>
    
</body>
</html>
